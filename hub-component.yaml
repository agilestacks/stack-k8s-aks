---
version: 1
kind: component
meta:
  name: stack-k8s-aks
  brief: Azure AKS
  version: 1.16
  source:
      dir: ../stack-k8s-aks/

requires:
  - azure
provides:
  - kubernetes

lifecycle:
  verbs:
    - deploy
    - undeploy
  readyConditions:
    - dns: ${kubernetes.api.endpoint}
      url: https://${kubernetes.api.endpoint}
  options:
    random:
      bytes: 2048

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.region
    env: TF_VAR_location
  - name: cloud.sshKey
    env: TF_VAR_ssh_public_key
  - name: cloud.azureResourceGroupName
    env: TF_VAR_resource_group_name

  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION

  - name: component.kubernetes
    parameters:
    - name: serviceaccount
      value: asi
      env: SERVICE_ACCOUNT
    - name: aks
      parameters:
      - name: cluster
        empty: allow
        env: CLUSTER_NAME
      - name: agentCount
        env: TF_VAR_agent_count
      - name: agentVmSize
        env: TF_VAR_agent_vm_size
        value: Standard_DS1_v2
      - name: version
        env: TF_VAR_k8s_version
        value: 1.16
      - name: virtualNodes
        env: TF_VAR_virtual_nodes

outputs:
  - name: cloud.kind
    value: azure
  - name: cloud.region
  - name: cloud.availabilityZone
    value: 1
  - name: dns.domain
  - name: dns.name
    fromTfVar: dns_name
  - name: dns.baseDomain
    fromTfVar: dns_base_domain
  - name: kubernetes.flavor
    value: aks
  - name: kubernetes.api.host
    fromTfVar: fqdn
  - name: kubernetes.api.port
    value: 443
  - name: kubernetes.api.endpoint
    value: ${kubernetes.api.host}:${kubernetes.api.port}
  - name: kubernetes.api.caCert
    fromTfVar: api_ca_crt
  - name: kubernetes.api.token
    fromTfVar: token/base64
  - name: kubernetes.aks.cluster
    fromTfVar: cluster_name
